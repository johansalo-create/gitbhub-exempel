<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Website - Home</title>
    <!-- Efter att ha klonat detta repo, ändra denna titel och lägg till den i Git -->
    <!-- Kommandon: git add index.html, git commit -m "Update homepage title" -->
</head>
<body>
    <!-- Detta är startsidan för vår gruppwebbplats -->
    <h1>Welcome to Our Group Website</h1>

    <!-- Navigering mellan de olika sidorna - perfekt för att öva branching -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
    </nav>

    <p>This is our simple website project to practice Git and GitHub workflows.</p>
    <p>Here we can learn about cloning, committing, pushing, and collaborating on code.</p>

    <!-- Bildreferens - använd detta för att öva på att lägga till filer -->
    <!-- Först: git add images/logo.png, sedan commit -->
    <img src="images/logo.png" alt="Our Group Logo" width="200">

    <!-- Här kan studenter lägga till mer innehåll och öva på commits -->
    <p>Add your own content here!</p>
</body>
</html>
